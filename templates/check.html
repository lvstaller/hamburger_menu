{% extends 'base.html' %}

{% block content %}
<h1 class="mt-5">Проверить Ваш снимок</h1>
<form class="needs-validation" enctype="multipart/form-data" action="/check" method="POST" novalidate>
  <div class="row mt-3">
    <div class='col-sm-9'>
      <label for="lastName" class="form-label">Файл снимка</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" name="file"
            aria-describedby="inputGroupFileAddon01" accept=".jpg,.jpeg,.png,.bmp" required>
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
    </div>

  </div>

  <div class='col-sm-9  mt-5'>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
  </div>

  </div>


</form>
<script src='{{url_for("static",filename="form-validation.js")}}'></script>
{% endblock %}
